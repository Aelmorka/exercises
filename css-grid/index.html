<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="side-nav">
            <h1>Frends</h1>
            <div class="friend">Freya</div>
            <div class="friend">Linda</div>
            <div class="friend">Kenan</div>
            <div class="friend">Teresa</div>
        </div>
        <div class="main">
            <div class="chat">
                <div class="item ask">
                    <div class="grey">Hey</div>
                </div>
                <div class="item ask">
                    <div class="grey">Hello?</div>
                </div>
                <div class="item answer">
                    <div class="green">Sorry, been busy</div>
                </div>
                <div class="item ask">
                    <div class="grey">You work too much</div>
                </div>
                <div class="item answer">
                    <div class="green">Tell me about</div>
                </div>
            </div>
            <div class="foot">
                <input class="input" placeholder="Type a message" />
                <button>Send</button>
            </div>
        </div>
    </div>
</body>
</html>
