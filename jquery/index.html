<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.3.1.js" crossorigin="anonymous"></script>
    <script src="main.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <ul class="persons"></ul>
        <input id="nameInput" type="text" name="name" placeholder="Human name" />
        <button class="addPerson">Add human</button>
    </div>
    <div class="boxes"></div>
    <div class="shop">
        <div id="items">
            <div class="item" data-instock=true>Shoe</div>
            <div class="item" data-instock=false>Umbrella</div>
            <div class="item" data-instock=true>Melon</div>
        </div>

        <div id="cart"></div>
    </div>
    <div id="basket"></div>
    <div class="color-picker">
        <div class="box"></div>
        <div id="colors">
            <span data-color="#2980b9">Blue</span>
            <span data-color=#e74c3c>Red</span>
            <span data-color=#f1c40f>Yellow</span>
            <span data-color=#27ae60>Green</span>
        </div>
    </div>
</body>

</html>
